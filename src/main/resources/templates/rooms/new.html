<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lecture rooms</title>
    <div th:replace="fragments::resources"/>
</head>

<body>
<header>
    <div th:replace="fragments::navbar"/>
</header>

<main class="my-3">
    <div class="container">
        <div class="col-4 text-bg-primary rounded-top ps-3 pt-2 mx-auto" style="height: 3rem">
            <h3>New room</h3>
        </div>
        <div class="col-4 shadow-lg p-3 mb-5 bg-body rounded-bottom mx-auto py-2">
            <form th:method="POST"
                  th:action="@{/rooms}"
                  th:object="${room}">

                <div class="row">
                    <div class="alert alert-danger text-center" th:if="${#fields.hasGlobalErrors()}"
                         th:text="${#fields.errors('global')}" style="font-size: smaller">
                    </div>

                    <div class="mt-2 mb-4" style="color:blue">
                        <label class="col-form-label ">Room number:</label>
                        <input type="text" th:field="*{number}" class="form-control">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('number')}"
                             th:errors="*{number}" style="font-size: smaller">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="mt-2 mb-4" style="color:blue">
                        <label class="form-label">Capacity:</label>
                        <input type="text" th:field="*{capacity}" class="form-control">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('capacity')}"
                             th:errors="*{capacity}" style="font-size: smaller">
                        </div>
                    </div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-outline-primary ">Save</button>
                    <a th:href="@{/rooms}">
                        <button type="button" class="btn btn-outline-secondary">Back</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>

</html>
